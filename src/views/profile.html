{% extends 'layout.html' %}

{% block content %}
<div id="main-wrapper">
	<div class="container">
		<div class="row 200%">
			<div class="4u 12u(medium)">
			    <div id="sidebar">
					<section class="widget thumbnails">
						<img class="ui fluid rounded image" src="{{ user.profile_img_url }}">
						<form method="POST" action="">
						    <input class="ui pink fluid button" type="submit" value="Like"> 
						</form>
					</section>
				</div>
			 </div>
			 
			 <div class="8u 12u(medium) important(medium)">
			<!-- Content -->
				<div id="content" style="font-size:1.5em">
					<section class="last">
						<a class="ui button" style="float:right!important;" href="/{{user.user_id}}/profile/edit"> Edit Profile </a>
					    <h2 style="margin-bottom:0!important;">{{ user.name }}</h2>
					    <p> {{ user.age }}, {{ user.school }}</p>
					    <h3 style="margin-bottom:0!important"> About Me </h3>
					    <p> {{ user.about }}</p>
					</section>
				</div>
			</div>
	    </div>
	</div>
</div>
{% endblock %}
